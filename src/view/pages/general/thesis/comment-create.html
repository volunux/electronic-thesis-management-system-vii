{{#if entry}}

	<div id ="entry-update">

	<h2 class ="bold" > Add a Comment : {{title}} </h2>

		<form action ="" method ="POST" enctype ="application/x-www-formurlencoded">

				{{> csrf}}
			<input type ="hidden" value ="{{thesis_id}}" name ="thesis_id" required="required"/>
			<input type ="hidden" value ="{{thesis_title}}" name ="thesis_title" required="required"/>

	{{> validation-errors}}

		<fieldset class ="form-group wide"> {{> shared/thesis/input/comment }} </fieldset>

			<div class ="clear"></div>

		<div class ="form-group">

			<button type ="submit" class ="form-btn-submit btn-green" > Submit </button>

		</div>

	</form>

</div>

{{/if}}

{{> no-entry-update-delete}}
