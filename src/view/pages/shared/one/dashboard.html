<h2 class ="bold"> {{title}} </h2>

	{{> flash}}

<div id ="dashboard">

	<ul>

		<li>
				<a class ="center" href ="/{{urlResolver './entries'}}" title ="{{title}} Entries"> <span class ="fa fa-list"></span> {{title}} Entries </a>
		</li>

		<li>
				<a class ="center" href ="/{{urlResolver './add'}}" title ="{{title}} Add"> <span class ="fa fa-plus"></span> {{title}} Add </a>
		</li>

		<li>
				<a class ="center" href ="/{{urlResolver './delete/entries/all'}}" title ="Delete All {{title}} Entries"> <span class ="fa fa-trash"></span> Delete All {{title}} Entries </a>
		</li>

	</ul>

	</div>
