	<div id ="entry-update">

	<h2 class ="bold" > {{title}} Entry Update </h2>

		<form method ="POST" enctype ="application/x-www-formurlencoded">

				{{> csrf}}
			<input type ="hidden" value ="{{entry.email_address}}" name ="email_address" required="required"/>
			<input type ="hidden" value ="{{entry._id}}" name ="_id" required="required"/>

	{{> validation-errors}}

	<div class ="form-group-parent">

		<fieldset class ="form-group wide"> {{> shared/user/input/first-name }} </fieldset>

		<fieldset class ="form-group wide"> {{> shared/user/input/last-name }} </fieldset>

		</div>

		<fieldset class ="form-group wide"> {{> shared/user/input/matriculation-number }} </fieldset>

		<div class ="clear"></div>

		{{#whenAlg roles.length ">" 0}} {{> shared/user/input/user-role }} {{/whenAlg}}

			<div class ="clear"></div>

		<div class ="form-group">

			<button type ="submit" class ="form-btn-submit btn-blue" > Submit </button>

		</div>

	</form>

</div>
