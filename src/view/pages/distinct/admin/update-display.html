	<div class ="entry-changes">

	<h2 class ="bold" > {{title}} Update </h2>

	<form method ="POST" enctype ="multipart/form-data">

		{{> csrf}}

	{{> validation-errors}}

		{{#whenAlg displays.length ">" 0}}

		<fieldset class ="form-group wide">

			<label for ="display_type" class="form-label"> Type : * </label>

			<select id ="display_type" name ="display_type" class ="form-control">

				<option value =""> </option>

			{{#each displays}}

				<option value ="{{name}}" {{#whenAlg _id "==" ../entry.display_type}} selected ="selected" {{/whenAlg}}> {{title}} </option>

			{{/each}}

			</select>

		</fieldset>

		{{/whenAlg}}

		<fieldset class ="form-group wide">

			<label for ="display_picture" class="form-label"> Picture : * </label>

			<input type ="file" accept ="image/*" id ="display_picture" name ="display_picture" value ="{{entry.display_picture}}" class ="form-control" required="required"/>

		</fieldset>

		<div class ="form-group">

			<button type ="submit" class ="form-btn-submit btn-blue" > Submit </button>

		</div>

	</form>

</div>
