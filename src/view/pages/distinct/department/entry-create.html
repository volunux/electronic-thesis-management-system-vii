
	<div id ="entry-update">

	<h2 class ="bold" > {{title}} </h2>

	<form method ="POST">

		{{> csrf}}

	{{> validation-errors}}

		<fieldset class ="form-group wide"> {{> shared/common/input/name }} </fieldset>

		<fieldset class ="form-group wide"> {{> shared/common/input/abbreviation }} </fieldset>

		{{#whenAlg faculties.length ">" 0}} <fieldset class ="form-group wide"> {{> shared/common/input/faculties }} </fieldset> {{/whenAlg}}

			<div class ="clear"></div>

		<div class ="form-group">

			<button type ="submit" class ="form-btn-submit btn-green" > Submit </button>

		</div>

	</form>

</div>
