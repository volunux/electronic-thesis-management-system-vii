{{#if entry}}

	<div id ="entry-update">

	<h2 class ="bold" > {{title}} </h2>

	<form method ="POST">

		{{> csrf}}

	{{> validation-errors}}

		<fieldset class ="form-group wide"> {{> shared/common/input/name }} </fieldset>

		<fieldset class ="form-group wide"> {{> shared/common/input/abbreviation }} </fieldset>

		<fieldset class ="form-group wide"> {{> shared/common/input/description }} </fieldset>

		{{#whenAlg faculties.length ">" 0}} <fieldset class ="form-group wide"> 

			<label for ="faculty" class ="form-label"> Faculty : * </label>

			<select id ="faculty" name ="faculty" class ="form-control" required="required" {{#if toDelete}} readonly="readonly" {{/if}}>

				<option value =""> </option>

			{{#each faculties}}

				<option value ="{{_id}}" {{#whenAlg _id "==" ../entry.faculty_id}} selected ="selected" {{/whenAlg}}> {{name}} </option>

			{{/each}}

			</select> </fieldset> {{/whenAlg}}

			<div class ="clear"></div>

		<div class ="form-group">

			<button type ="submit" class ="form-btn-submit btn-blue" > Submit </button>

		</div>

	</form>

</div>

{{/if}}

{{> no-entry-update-delete}}
